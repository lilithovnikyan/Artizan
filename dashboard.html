<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Artizan</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css"
          integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
    <link rel="shortcut icon" href="img/logo.png">
    <link rel="stylesheet" href="libs/css/bootstrap.min.css">
    <link rel="stylesheet" href="libs/css/font-awesome.css">
    <link rel="stylesheet" href="libs/css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
<section class="dashboard">
    <div id="dashboard-mobile" class="dashboard-mobile">
        <div class="dashboard-left-menu">
            <a href="index.html" class="dashboard-logo">
                <img src="img/logo.png">
            </a>
            <div class="dashboard-block-item">
                <a class="dashboard-small-icons active" href="dashboard_2.html">
                    <img src="img/dashboard/avatar.png">
                </a>
                <a class="dashboard-small-icons" href="dashboard_2.html">
                   <img src="img/dashboard/image.png">
                </a>
                <a class="dashboard-small-icons" href="dashboard_3.html">
                    <img src="img/dashboard/shopping-bag.png">
                </a>
                <a class="dashboard-small-icons" href="dashboard_4.html">
                    <img src="img/dashboard/notification.png">
                    <span class="notification">+2</span>
                </a>
                <a class="dashboard-small-icons" href="dashboard_5.html">
                    <img src="img/dashboard/add-contact.png">
                </a>
                <a class="dashboard-small-icons" href="dashboard_6.html">
                    <img src="img/dashboard/settings.png">
                </a>
                <a class="dashboard-small-icons" href="dashboard_7.html">
                    <img src="img/dashboard/credit-card.png">
                </a>
            </div>
        </div>
        <div class="dashboard-left-info">
            <div class="dashboard-avatar-circle">
                <div class="inside-circle"></div>
            </div>
            <h4 class="dashboard-user-name">User Name</h4>
            <h4 class="dashboard-email"> example@gmail.com</h4>
            <div class="dashboard-line"></div>
            <div class="dashboard-price"><span>$</span> 984</div>
            <div class="dashboard-line"></div>
            <div class="dashboard-followers">
                <div class="dashboard-followers-text">
                    130<br>Followers
                </div>
                <div class="dashboard-followers-text">
                    151<br>Following
                </div>
            </div>
            <textarea class="description-artist" placeholder="Description"></textarea>
            <a href="#" class="save-description">Save</a>
        </div>
    </div>

    <div class="dashboard-right">
        <div class="dashboard-right-menu">
            <h1>My Profile</h1>
            <div class="dashboard-right-menu-line"></div>
        </div>
        <div class="dashboard-right-content">
            <div class="dashboard-right-content-data">
                <div class="dashboard-right-content-block">
                    <img class="dashboard-right-content-img" src="img/dashboard/gril.png">
                </div>
                <div class="dashboard-right-menu-line"></div>
                <form action="" class="dashboard-1-form">
                    <div class="form-group">
                        <label>Full Name</label>
                        <div class="dashboard-1-form-full-name">
                            <input type="text" class="form-control"  placeholder="First Name" name="first-name">
                            <input type="text" class="form-control"  placeholder="Last Name" name="last-name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>E-mail address</label>
                        <input type="email" class="form-control"  placeholder="E-mail" name="first-name">
                    </div>
                    <div class="form-group">
                        <div class="d-flex justify-content-between align-items-center">
                            <label>Password</label>
                            <img src="img/dashboard/edit.png">
                        </div>
                        <input type="password" class="form-control"  placeholder="***********" name="Password">
                    </div>
                    <div class="form-group">
                        <label class="d-block">Language</label>
                        <select class="form-control">
                            <option>English</option>
                            <option>Spanish</option>
                            <option>Chinese</option>
                        </select>
                    </div>
                    <div class="dashboard-1-btns">
                        <button type="submit" class="btn btn-default dashboard-1-btn mr-2">Save Changes</button>
                        <button type="submit" class="btn btn-default dashboard-1-btn">Delete Account</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="dashboard_toggle_btn">
        <i class="fas fa-bars"></i>
    </div>
</section>
<script src="libs/js/jquery-3.3.1.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
