<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Artizan</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css"
          integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
    <link rel="shortcut icon" href="img/logo.png">
    <link rel="stylesheet" href="libs/css/bootstrap.min.css">
    <link rel="stylesheet" href="libs/css/font-awesome.css">
    <link rel="stylesheet" href="libs/css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/dashboard_2.css">
</head>
<body>
<section class="dashboard">
    <div id="dashboard-mobile" class="dashboard-mobile">
        <div class="dashboard-left-menu">
            <a href="index.html" class="dashboard-logo">
                <img src="img/logo.png">
            </a>
            <div class="dashboard-block-item">
                <a class="dashboard-small-icons" href="dashboard_2.html">
                    <img src="img/dashboard/avatar.png">
                </a>
                <a class="dashboard-small-icons" href="dashboard_2.html">
                    <img src="img/dashboard/image.png">
                </a>
                <a class="dashboard-small-icons" href="dashboard_3.html">
                    <img src="img/dashboard/shopping-bag.png">
                </a>
                <a class="dashboard-small-icons" href="dashboard_4.html">
                    <img src="img/dashboard/notification.png">
                    <span class="notification">+2</span>
                </a>
                <a class="dashboard-small-icons" href="dashboard_5.html">
                    <img src="img/dashboard/add-contact.png">
                </a>
                <a class="dashboard-small-icons active" href="dashboard_6.html">
                    <img src="img/dashboard/settings.png">
                </a>
                <a class="dashboard-small-icons" href="dashboard_7.html">
                    <img src="img/dashboard/credit-card.png">
                </a>
            </div>
        </div>
        <div class="dashboard-left-info">
            <div class="dashboard-avatar-circle">
                <div class="inside-circle"></div>
            </div>
            <h4 class="dashboard-user-name">User Name</h4>
            <h4 class="dashboard-email"> example@gmail.com</h4>
            <div class="dashboard-line"></div>
            <div class="dashboard-price"><span>$</span> 984</div>
            <div class="dashboard-line"></div>
            <div class="dashboard-followers">
                <div class="dashboard-followers-text">
                    130<br>Followers
                </div>
                <div class="dashboard-followers-text">
                    151<br>Following
                </div>
            </div>
        </div>
    </div>

    <div class="dashboard-right">
        <div class="dashboard-right-menu">
            <h1>My Profile</h1>
            <div class="dashboard-right-menu-line"></div>
        </div>
        <div class="dashboard-right-content">
            <div class="dashboard-right-content-data">
                <form action="" class="dashboard-1-form">
                    <div class="form-group">
                        <label>Name</label>
                        <div class="dashboard-1-form-full-name">
                            <input type="text" class="form-control"  placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Date of Birth</label>
                        <div class="dashboard-6-form-date-birth">
                            <select class="form-control first-date">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                            </select>
                            <select class="form-control first-date">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                            </select>
                            <select class="form-control">
                                <option>2013</option>
                                <option>2014</option>
                                <option>2015</option>
                                <option>2016</option>
                                <option>2017</option>
                                <option>2018</option>
                                <option>2019</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Gender</label>
                        <div class="dashboard-6-radio-buttons">
                            <input type="radio" name="gender" value="male">Male<br>
                            <input type="radio" class="radio-female" name="gender" value="female">Female<br>
                            <input type="radio" class="radio-female" name="gender" value="female">Prefer no to say<br>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>City</label>
                        <div class="dashboard-1-form-full-name">
                            <input type="text" class="form-control"  placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="d-block">Country</label>
                        <select class="form-control">
                            <option>Spain</option>
                            <option>China</option>
                            <option>Britain</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="d-block">Art style</label>
                        <select class="form-control">
                            <option>Abstract</option>
                            <option>Paintings</option>
                            <option>Prints</option>
                            <option>Drawings</option>
                            <option>Sculpture</option>
                        </select>
                    </div>
                    <div class="dashboard-1-btns">
                        <button type="submit" class="btn btn-default dashboard-1-btn mr-2">Save Changes</button>
                        <button type="submit" class="btn btn-default dashboard-1-btn">Delete Account</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="dashboard_toggle_btn">
        <i class="fas fa-bars"></i>
    </div>
</section>
<script src="libs/js/jquery-3.3.1.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
